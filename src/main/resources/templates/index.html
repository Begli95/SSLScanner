<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SSL Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container w-25 p-5 mt-5">
        <h1>SSL Scanner</h1>
        <form action="/scan" method="post">
            <div class="mb-3">
                <label for="ipRange" class="form-label">IP Range</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" placeholder="Enter IP Range">
            </div>
            <div class="mb-3">
                <label for="numThreads" class="form-label">Number of Threads</label>
                <input type="number" class="form-control" id="numThreads" name="numThreads" placeholder="Enter Number of Threads">
            </div>
            <button type="submit" class="btn btn-primary">Scan</button>
        </form>
    </div>
</body>

</html>
